<ion-tabs class="tabs-icon-top tabs-stable" ng-class="{'tabs-item-hide':hideTabs}">
	<ion-tab title="地图" class="assertive" icon-on="ion-ios-navigate" icon-off="ion-ios-navigate-outline" ui-sref="index.map">
		<ion-nav-view name="map-tab"></ion-nav-view>
	</ion-tab>
	<ion-tab title="发现" class="assertive" icon-on="ion-ios-world" icon-off="ion-ios-world-outline" ng-click="goUrl('index.find')">
		<ion-nav-view name="find-tab"></ion-nav-view>
	</ion-tab>
	<ion-tab title="我的" class="assertive" icon-on="ion-ios-person" icon-off="ion-ios-person-outline" ng-click="isLoginGoUrl('index.mine')">
		<ion-nav-view name="mine-tab"></ion-nav-view>
	</ion-tab>
</ion-tabs>
